<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Blog Card</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="resources/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <div class="card">
            <div class="card-info">
                <div class="card-header">
                    <img class="card-img" src="resources/hero-image-1.jpg" alt="">
                    <img class="wave-overlay" src="resources/white-overlay.svg" alt="">
                </div>
                <div class="card-footer">
                    <h3 class="card-heading">Perfect solution for small Business</h3>
                    <p class="card-description" >
                        Small businesses need to generate leads to grow. You can use tools like Ringy.
                    </p>
                </div>
            </div>
            <hr>
            <div class="author-info">
                <div class="author-img">
                    <img src="resources/avatar-image-business-card-1.png" alt="">
                </div>
                <div>
                    <h4 class="author-heading">Amy Bargess</h4>
                    <p class="author-description"> 
                        Customer Manager, Solution Oy
                    </p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
